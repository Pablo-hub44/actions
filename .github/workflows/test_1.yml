name: hola mundo
on: 
  push:
    branches:
      - main #especificamos que rama queremos que escuche cuando se haga push , e igual con pull_request
  pull_request:
    branches:
      - main
jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: hola mundo
        run: echo "Hola mundo"

      - name: touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: hola
    steps:
      - name: LS
        run: ls -al